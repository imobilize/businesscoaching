baseURL = "https://topbusinesscoaching.com/"
title = "Business Coaching"

languageCode = "en-us"
DefaultContentLanguage = "en"

enableEmoji = true
enableGitInfo = false
enableRobotsTXT = true
canonifyURLs = true
paginate = 8
darkmode_js = ["assets/js/darkmode.js"]
enableInlineShortcodes = true

[outputs]
home = ["HTML", "AMP", "RSS", "JSON"]


[permalinks]
blog = "/:title"
categories = "/:title"
tags = "/:title"

[params]
author = "Business Coaching"
authorimage = "../assets/images/authors/avatar.jpg"
github = "https://github.com/imobilize/businesscoaching"
facebook = "https://facebook.com/andrebarrettcoaching"
og_image = "/images/business-coaching-cover.jpg"
