{{define "main"}}


<section class="relative md:pb-24 md:pt-12 pb-16 pt-6 max-w-6xl mx-auto">

    <div class="lg:container mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-12">
            <div class="lg:col-span-8 md:col-span-6">
                <div class="px-6 border-r">

                    <div class="text-center">
                        <h2 class="my-3 text-3xl font-bold">{{ .Params.series }}</h2>

                        <div class="flex justify-between my-8 text-base">

                            <div>
                                <span>
                                    Reading time: {{ .ReadingTime }} minute{{ if (ne .ReadingTime 1) }}s{{ end }}
                                </span>
                            </div>
                        </div>
                    </div>

                    <article class="prose dark:prose-invert mt-6">
                        {{.Content}}
                    </article>
                </div>


            </div>

            <div class="px-6 lg:col-span-4 md:col-span-6">
                <div class="sticky top-20">
                    <h5
                        class="text-lg font-semibold bg-gray-50 dark:bg-slate-800 shadow dark:shadow-gray-800 p-2 text-center">
                        Author</h5>
                    <div class="text-center mt-8">
                        {{ with resources.Get .Params.authorImage }}
                        <img src="{{ .RelPermalink }}" class="h-24 w-24 mx-auto rounded-full shadow mb-4"
                            alt="{{.Params.author}}">
                        {{ end }}

                        <span
                            class="text-lg font-semibold transition-all duration-500 ease-in-out">{{.Params.author}}</span>
                        <p class="text-slate-600">Content Writer</p>
                    </div>


                </div>
            </div>
        </div>
    </div><!--end grid-->
</section>

{{end}}
