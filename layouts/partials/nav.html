<div class="relative z-50 flex-none bg-white border-b">
    <div x-data="{ open: false }"
        class="sm:container flex flex-col px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8 font-mono text-heading">
        <div class="flex flex-row items-center justify-between px-4 py-2">
            <a href="/" class="flex transition duration-1000 ease-in-out group">
                {{ $logo := resources.Get "images/logo/business-coaching-logo.svg" }}
                <img src="{{$logo.RelPermalink}}"
                    class="transition-opacity h-9 w-auto group-hover:opacity-50 group-focus:opacity-70 text-pr"
                    alt="{{ .Site.Title }} Logo" />

                <!-- <div class="mt-1 ml-3 text-xl font-poppins transition-colors group-hover:text-primaryHover">
                    {{ .Site.Title }}
                </div> -->
            </a>
            <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline" @click="open = !open"
                role="navigation" aria-expanded="false" aria-label="Main" aria-controls="menuItems">
                <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                    <path x-show="!open" fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                    <path x-show="open" fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <nav :class="{'flex': open, 'hidden': !open}"
            class="flex-col flex-grow hidden pb-4 md:pb-0 md:flex md:justify-end md:flex-row font-medium text-sm sm:text-xs lg:text-lg">
            <a class="px-4 py-2 mt-2 rounded-lg md:mt-0 lg:mx-2 hover:text-white focus:text-white hover:bg-primaryHover focus:bg-primary focus:outline-none focus:shadow-outline"
                href="/">Home</a>

            <a class="px-4 py-2 mt-2 rounded-lg md:mt-0 lg:mx-2 hover:text-white focus:text-white hover:bg-primaryHover focus:bg-primary focus:outline-none focus:shadow-outline"
                href="/about/">About</a>

            <a class="px-4 py-2 mt-2 rounded-lg md:mt-0 lg:mx-2 hover:text-white focus:text-white hover:bg-primaryHover focus:bg-primary focus:outline-none focus:shadow-outline"
                href="/blog/">Blog</a>

            <a href="/book-consultation"
                class="inline-flex my-auto py-1 px-4 text-white border-dark shadow-lg rounded-lg focus:ring focus:ring-primary bg-primary hover:bg-primaryHover transition ease-in-out duration-200">
                Book Free Consultation
            </a>
        </nav>
    </div>
</div>
